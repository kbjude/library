<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/flatly/bulmaswatch.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1 class="navbar-item title is-3">Library</h1>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button" type="button" id="show-form-btn">Show Form</button>
            </div>
        </div>
    </nav>
    <div class="columns is-centered">
        <form class="column is-4 is-hidden" id="addbook">
            <div class="field">
                <label for="title">Title</label>
                <input id="title" type="text" class="input">
            </div>
            <div class="field">
                <label for="author">Author</label>
                <input id="author" type="text" class="input">
            </div>
            <div class="field">
                <label for="pages">Pages</label>
                <input id="pages" type="number" class="input">
            </div>
            <div class="field">
                <label for="readStatus">Read Status</label>
                <input id="readStatus" type="text" class="input">
            </div>
            <button id="add-book-btn" class="button is-primary" type="button">
                Add Book
            </button>  
        </form>
    </div>

      
    <div class="columns is-multiline" id="bookcontainer">
        
    </div>

    <script src="index.js"></script> 
</body>
</html>
